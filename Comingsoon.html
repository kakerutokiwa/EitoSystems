<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .container {
            position: relative;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }

        .container h1 {
            font-family: 'Roboto Mono', monospace;
            font-size: 3rem;
            color: #00faff;
            text-shadow: 0 0 10px #00faff, 0 0 20px #00faff;
        }

        .frame {
            padding: 30px;
            display: inline-block;
            clip-path: polygon(
                0% 0%, 
                calc(100% - 15px) 0%, 
                100% 15px, 
                100% 100%, 
                15px 100%, 
                0% calc(100% - 15px)
            );
            border: 3px solid #00faff;
            box-shadow: 0 0 8px #00faff, 0 0 12px #00faff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="frame">
            <h1>Coming Soon...</h1>
        </div>
    </div>

</body>
</html>
